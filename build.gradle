// Define all plugins that Gradle should pull to build the project
plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // WAR packaging plugin
    id 'war'

    // Apply the application plugin to add support for building an application
    id 'application'

    // ANTLR BNF parser
    id 'antlr'

    // Launch4J (for packaging to an EXE)
    id "edu.sc.seis.launch4j" version "2.4.6"

}

// Tell Gradle where it can find plugins and libraries
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// Define dependancies for the project
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // ANTLR
    antlr "org.antlr:antlr4:4.7.2"

}

// Define where the source code is stored
sourceSets {

    // This will let test code access prod classes
    test {
        java {
            srcDirs = ["src/test/slate"]  
        }
    }
}

// Define the main class for the application
mainClassName = 'slate.App'

// Define the test target for gradle
test {

    // Tell gradle to dump test info after each task has completed
    afterTest { desc, result -> 
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}

// Tell gradle to pass through system STDIN when running with ":run"
run {
    standardInput = System.in
}

// Allow gradle to create a JAR with packed dependancies
task fatJar(type: Jar) {

    // Define JAR properties
    manifest {
        attributes 'Implementation-Title': 'Slate',
                'Implementation-Version': 1.3,
                'Main-Class': 'slate.App'
    }

    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Enable Launch4J for the project
apply plugin: 'edu.sc.seis.launch4j'

// Define Launch4J parameters
launch4j {
    // Main class
    mainClassName = 'slate.App'

    // Icon dir
    //icon = "${projectDir}/icons/myApp.ico"
}

// Generate a javadoc
javadoc{
    source = "src/main/java"
    destinationDir = reporting.file("docs")

    exclude 'slate/parser/antlrgen/*.interp'
    exclude 'slate/parser/antlrgen/*.tokens'
}